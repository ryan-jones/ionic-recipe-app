<ion-header>

  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ recipe.title }}</h2>
        <div>{{ recipe.difficulty }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{ recipe.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients.length">
      <ion-col>
        <button
          (click)="onAddIngredients()"
          ion-button
          clear
          block>Add to List</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients.length">
      <ion-col>
        <button
          (click)="onEditRecipe()"
          ion-button
          outline
          block>Edit Recipe</button>
      </ion-col>
      <ion-col>
        <button
          (click)="onDeleteRecipe()"
          ion-button
          outline
          block
          color="danger">Delete Recipe</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
