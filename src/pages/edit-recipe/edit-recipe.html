<ion-header>
  <ion-navbar>
    <ion-title>{{ mode }} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input
        formControlName="title"
        type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option *ngFor="let option of difficulties" [value]="option">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button
      (click)="onManageIngredients()"
      type="button"
      ion-button
      clear
      block>Manage Ingredients</button>
      <ion-list formArrayName="ingredients">
        <ion-item *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index">
          <ion-label>Name</ion-label>
          <ion-input
            [formControlName]="i"
            type="text"></ion-input>
        </ion-item>
      </ion-list>
    <button

      type="submit"
      ion-button
      block
      [disabled]="!recipeForm.valid">{{ mode }} Recipe</button>
  </form>
</ion-content>
