<ion-header>
 <ion-navbar>
    <ion-buttons start>
      <button
        menuToggle
        ion-button
        icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button
        (click)="onNewRecipe()"
        ion-button
        icon-only >
        <ion-icon name="add"></ion-icon>
      </button>
      <button
        (click)="onShowOptions($event)"
        ion-button
        icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Recipes List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button
      *ngFor="let recipe of recipes; let i = index"
      (click)="onLoadRecipe(recipe, i)"
      ion-item>
      <h2>{{ recipe.title }}</h2>
      <ion-note>{{ recipe.difficulty }}</ion-note>
    </button>
  </ion-list>
</ion-content>
